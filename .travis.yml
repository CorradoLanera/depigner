# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

r:
  - 3.1
  - 3.2
  - 3.3
  - oldrel
  - release
  - devel

# osx for 3.1, 3.2, 3.3 and devel have issues to install devtools
matrix:
  include:
  - r: oldrel
    os: osx
  - r: release
    os: osx

after_success:
  - Rscript -e 'covr::codecov()'
